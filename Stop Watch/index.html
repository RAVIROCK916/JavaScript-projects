<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stop Watch</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="stop-watch">
                <div id="time">
                    <p>0.00</p>
                </div>
                <div class="stop-watch-controls">
                    <button id="reset" class="icon-section">
                        <i class="fa-solid fa-power-off icon" id="reset"></i>
                    </button>
                    <button
                        id="play"
                        class="icon-section"
                        onclick="playTime();"
                    >
                        <i class="fa-solid fa-play icon"></i>
                    </button>
                    <button id="lap" class="icon-section" onclick="lapTime()">
                        <i class="fa-solid fa-map-pin icon"></i>
                    </button>
                </div>
            </div>
            <ol class="laps"></ol>
        </main>
        <script src="script.js"></script>
    </body>
</html>
